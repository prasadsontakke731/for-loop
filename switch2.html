<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let n = 'O';

            switch (n) //'j'
            {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                case 'A':
                case 'E':
                case 'I':
                case 'O':
                case 'U':
                    document.write(n + " is vowel....");
                    break;

                default:
                    document.write(n + " is consonent....");
                    break;
            }
        </script>

    </body>

</html>
